{% extends 'base_generic.html' %}

{% block content %}
<div class="container">
    <h1>Часто задаваемые вопросы</h1>
    <div class="mt-4">
        {% for faq in faqs %}
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ faq.question }}</h5>
                <p class="card-text">{{ faq.answer }}</p>
                <p class="card-text"><small class="text-muted">Добавлено {{ faq.date_added|date:"d M Y" }}</small></p>
            </div>
        </div>
        {% endfor %}
    </div>

    {% if user.is_superuser or user.is_staff %}
    <a href="{% url 'add_faq' %}" class="btn btn-primary">Добавить новый вопрос</a>
    {% endif %}
</div>
{% endblock %}
