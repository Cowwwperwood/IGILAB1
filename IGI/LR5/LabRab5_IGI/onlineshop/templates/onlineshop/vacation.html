{% extends 'base_generic.html' %}

{% block content %}
<h1>Вакансии</h1>

<div class="row">
  {% for vacation in vacations %}
  <div class="col-md-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ vacation.title }}</h5>
        <p class="card-text">{{ vacation.description }}</p>
        <p class="card-text">Зарплата: {{ vacation.salary }} руб.</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
